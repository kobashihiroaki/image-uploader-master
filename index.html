<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Devchallenges</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="main" class="main">
      <div class="contents">
        <p class="upload">Upload your image</p>
        <p>File should be Jpeg,Png</p>
        <div id="drop-area" class="drop_area">
          <div class="your_image_contents">
            <img src="img/image.svg">
            <p>Drag & Drop your image here</p>
          </div>
        </div>
        <p class="or">Or</p>

        <form method="post" action="" id="upload">
          <label for="submit_button" class="submit">Choose a file</label>
          <input type="file" accept=".jpg, .jpeg, .png" id="submit_button" name="up_file" class="file_input">
        </form>   
      </div>
      <div id="insert-img"></div>
    </div>

    <div id="uploading" class="uploading">
      <div class="uploading_contents">
        <p>Uploading...</p>
        <i class="fas fa-spinner spinner faa-spin animated"></i>
      </div>
    </div>
    
    <div id="uploaded-contents" class="uploaded_contents">
      <div class="img_contents">
        <i class="far fa-check-circle check"></i>
        <p class="success">Uploaded Successfully!</p>
        <img id="uploaded-image" class="uploaded_image">
        <div class="link">
          <input id="copy-link-text" class="copy_link_text" type="text">
          <input id="copy-link-button" class="copy_link_button" type="button" value="Copy Link">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/dom.js"></script>
  </body>
</html>
